<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-top: 20px;">

    <div class="form-group">
        <div class="col-sm-7">
            <input type="text"
                [ngClass]="{'invalid-feedback' : loginForm.get('username').errors && loginForm.get('username').touched}"
                class="form-control" formControlName="username" placeholder="username">

            <div class="invalid-feedback"
                *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                username required
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-7">
            <input type="text"
                [ngClass]="{'invalid-feedback' : loginForm.get('password').errors && loginForm.get('password').touched}"
                class="form-control" formControlName="password" placeholder="password">

            <div class="invalid-feedback"
                *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                password required
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row" style="margin-left: 3px;">
            <div class="col-sm-1">
                <a [routerLink]="['/home']" class="button-cancel btn btn-danger">Cancel</a>
            </div>
            <div class="col-sm-1">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
