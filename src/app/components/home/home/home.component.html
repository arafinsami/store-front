<div class="component-container">
    <div id="schedule" class="mat-elevation-z8">
        <div class="schedule-header">
            <span></span>
            <h3> Book Store </h3>
        </div>

        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="cptu-form" style="width: 90%; margin: 0 auto;">

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Search by book title</mat-label>
                    <input matInput formControlName="title" placeholder="search by book title">
                </mat-form-field>
            </div>

            <div class="button-part">
                <button mat-raised-button color="primary">Search</button>
                <button mat-raised-button color="warn" (click)="reloadCurrentRoute()">Reset</button>
            </div>
        </form>

        <div>
            <table mat-table [dataSource]="dataSource" matSort #booksSort="matSort">
                <ng-container matColumnDef="slNo">
                    <th mat-header-cell *matHeaderCellDef> Num. </th>
                    <td mat-cell *matCellDef="let item; let i = index">
                        {{ (booksPaginator.pageIndex * booksPaginator.pageSize) + (i + 1) }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef> Photo </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.photo}}</td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> <a style="text-decoration: none;"
                            [routerLink]="['/advertisement/details',element.id]">
                            {{element.title}}</a> </td>
                </ng-container>

                <ng-container matColumnDef="ourPrice">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.ourPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #booksPaginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="getNext($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
